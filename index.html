<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>litchi-ui</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --button-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            padding: 20px;
        }
    </style>
</head>

<body>
    <div id="app">
        <lc-button>确定</lc-button>
        <lc-button icon="setting">设置</lc-button>
        <lc-button icon="setting" icon-position="right">设置</lc-button>
        <lc-button loading>加载中</lc-button>
        <lc-button-group>
            <lc-button icon='left'>上一页</lc-button>
            <lc-button>确定</lc-button>
            <lc-button icon="right" icon-position="right">下一页</lc-button>
        </lc-button-group>
    </div>
    <script src="./src/app.js"></script>
    <script src="//at.alicdn.com/t/font_1224112_55x3udhia3.js"></script>
</body>

</html>
