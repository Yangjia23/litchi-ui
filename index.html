<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>litchi-ui</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height-larger: 36px;
            --button-height: 32px;
            --button-height-small: 28px;
            --button-size-larger: 16px;
            --button-size: 14px;
            --button-size-small: 12px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;


            --color-primary: #20B2AA;
            --color-primary-plain: #32CCBC;
            --color-white: #fff;
            --color-black: #000;
            --color-success: #67c23a;
            --color-danger: #FF3333;
            --color-warning: #FF9900;

            --color-text-primary: #333;
            --color-text-regular: #666;
            --color-text-secondary: #999;
        }

        .demo {
            border: 1px solid #333;
            background-color: #32CCBC;
            height: 20px;
            box-sizing: border-box;
        }

        #app{
            padding: 20px;
        }
    </style>
</head>

<body>
    <div id="app">
        <h2>基本使用</h2>
        <lc-tabs v-model="activeTab" @tab-click="handleTabClick">
            <lc-tab-head>
                <lc-tab-item name="woman">美女</lc-tab-item>
                <lc-tab-item name="news">新闻</lc-tab-item>
                <lc-tab-item name="sports">体育</lc-tab-item>
            </lc-tab-head>
            <lc-tab-body>
                <lc-tab-pane name="woman">美女相关内容</lc-tab-pane>
                <lc-tab-pane name="news">新闻相关内容</lc-tab-pane>
                <lc-tab-pane name="sports">体育相关内容</lc-tab-pane>
            </lc-tab-body>
        </lc-tabs>

        <h2>禁用某一项</h2>
        <lc-tabs v-model="activeTab">
            <lc-tab-head>
                <lc-tab-item name="woman">美女</lc-tab-item>
                <lc-tab-item name="news" disabled>新闻</lc-tab-item>
                <lc-tab-item name="sports">体育</lc-tab-item>
            </lc-tab-head>
            <lc-tab-body>
                <lc-tab-pane name="woman">美女相关内容</lc-tab-pane>
                <lc-tab-pane name="news">新闻相关内容</lc-tab-pane>
                <lc-tab-pane name="sports">体育相关内容</lc-tab-pane>
            </lc-tab-body>
        </lc-tabs>

        <h2>自定义标签页</h2>
        <lc-tabs v-model="activeTab">
            <lc-tab-head>
                <lc-tab-item name="woman">美女</lc-tab-item>
                <lc-tab-item name="news">新闻</lc-tab-item>
                <lc-tab-item name="sports"><lc-icon name="setting"></lc-icon>设置</lc-tab-item>
            </lc-tab-head>
            <lc-tab-body>
                <lc-tab-pane name="woman">美女相关内容</lc-tab-pane>
                <lc-tab-pane name="news">新闻相关内容</lc-tab-pane>
                <lc-tab-pane name="sports">体育相关内容</lc-tab-pane>
            </lc-tab-body>
        </lc-tabs>

        <h2>扩展</h2>
        <lc-tabs v-model="activeTab">
            <lc-tab-head>
                <lc-tab-item name="woman">美女</lc-tab-item>
                <lc-tab-item name="news">新闻</lc-tab-item>
                <lc-tab-item name="sports">体育</lc-tab-item>
                <template slot="actions">
                    <lc-button type="primary">更多</lc-button>
                </template>
            </lc-tab-head>
            <lc-tab-body>
                <lc-tab-pane name="woman">美女相关内容</lc-tab-pane>
                <lc-tab-pane name="news">新闻相关内容</lc-tab-pane>
                <lc-tab-pane name="sports">体育相关内容</lc-tab-pane>
            </lc-tab-body>
        </lc-tabs>

        <h2>卡片风格</h2>
        <lc-tabs v-model="activeTab" type="card">
            <lc-tab-head>
                <lc-tab-item name="woman">美女</lc-tab-item>
                <lc-tab-item name="news">新闻</lc-tab-item>
                <lc-tab-item name="sports">体育</lc-tab-item>
            </lc-tab-head>
            <lc-tab-body>
                <lc-tab-pane name="woman">美女相关内容</lc-tab-pane>
                <lc-tab-pane name="news">新闻相关内容</lc-tab-pane>
                <lc-tab-pane name="sports">体育相关内容</lc-tab-pane>
            </lc-tab-body>
        </lc-tabs>
    </div>

    <script src="./src/app.js"></script>
    <script src="//at.alicdn.com/t/font_1224112_pfnwen15ydr.js"></script>
</body>

</html>
